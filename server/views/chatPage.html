<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Chat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="chat_styles.css">    
</head>
<body>

<div class="chat-window">
    <div class="wrapper">
            <div class="chat-header">
                    <h3>Time to send something</h3>
                </div>         
                <div class="username">
                    <input id="login-input" type="text" name="login" placeholder="Username">
                </div>
                <div class="message-box">
                    <textarea class="message" name="message" maxlength="300" placeholder="Your message here"></textarea>
                </div>
                <div class="submit-box">
                    <button id="submit-button">Send</button>
                </div>
                <div class="placehold"></div>
    </div>      
</div>

<div class="last-messages">
    <div class="last-messages-wrapper">
        <div class="last-messages-header">
            <h3>Last Messages</h3>
        </div>
    <div class="last-messages-body"></div>
    </div>    
</div>

<script src="main.js"></script>
</body>
</html>
